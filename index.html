<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        <h1>JavaScript Calculator</h1>
        <h4>Super Simple</h4>
      <form id="submit">
        <input type="number" placeholder="Write a number..." id="firstNumber" />
        <button id="addBtn" class="btn">+</button>
        <button id="subtractBtn" class="btn">-</button>
        <button id="multiBtn" class="btn">*</button>
        <button id="divBtn" class="btn">/</button>
        <input type="number" placeholder="Write a number..." id="secondNumber" />
        <span>=</span>
        <input type="text" id="result"/>
    </form>
        <br />
        <button id="randomNum">Press to do a random calculation</button>
        <button id="reset">Reset</button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
